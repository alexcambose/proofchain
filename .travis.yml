sudo: required
language: node_js
node_js:
  - '10.19.0'
cache:
  directories:
    - node_modules
before_install: cd truffle

install:
  - npm install truffle
  - npm install ganache-cli
  - npm install
script:
  - ./node_modules/.bin/truffle migrate
  - ./node_modules/.bin/truffle test
after_script:
